<div class="ui main text container">
	<h1>Employee Directory</h1>	
	<div class="ui items" ng-repeat="employee in employees">
		<div class="item">
			<a class="ui tiny image" ng-href="#/show/{{employee._id}}">
				<img ng-src="{{employee.image}}">
			</a>
			<div class="content">
				<h2>{{employee.name}}</h2>
				<div>{{employee.title}}</div>
				<div></div>
			</div>
		</div>
	</div>
</div>
